<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys">
		<div class="key">
			<kbd>A</kbd>
			<span class="sound"></span>
		</div>
		<div class="key">
			<kbd>S</kbd>
			<span class="sound"></span>
		</div>
		<div class="key">
			<kbd>D</kbd>
			<span class="sound"></span>
		</div>
		<div class="key">
			<kbd>F</kbd>
			<span class="sound"></span>
		</div>
		<div class="key">
			<kbd>J</kbd>
			<span class="sound"></span>
		</div>
		<div class="key">
			<kbd>K</kbd>
			<span class="sound"></span>
		</div>
		<div class="key">
			<kbd>L</kbd>
			<span class="sound"></span>
		</div>
		<div class="key">
			<kbd>;</kbd>
			<span class="sound"></span>
		</div>
	</div>
</body>
</html>
